<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
<header>
  <h1>SPLI</h1>
  <h1>TTER</h1>
</header>

<div class="container">
  <div class="left"> 
      <div class="input-section">
        <h5 for="bill">Bill</h5>
        <input type="number" name="bill" id="bill" placeholder="0">
        <img src="./images/icon-dollar.svg" alt="person">
      </div>
      <div class="tips">
        <h5>Select Tip %</h5>
        <div class="buttons">
          <button class="tip" id="5" onclick="activeTip(5)">5%</button>
          <button class="tip" id="10" onclick="activeTip(10)">10%</button>
          <button class="tip" id="15" onclick="activeTip(15)">15%</button>
          <button class="tip" id="25" onclick="activeTip(25)">25%</button>
          <button class="tip" id="50" onclick="activeTip(50)">50%</button>
          <input class="custom" placeholder="Custom" id="custom" type="number">
        </div>
      </div>
      <div class="input-section">
        <div class="error"><h5>Number of people</h5><h5 id="error"></h5></div>
        <input type="number" id="people" placeholder="0">
        <img src="./images/icon-person.svg" alt="person">
      </div>
  </div>

  <div class="right">
    <div>
      <div class="section">
        <div>
          <span>Tip Amount</span><br>
          <span class="person">/ person</span>
        </div>
        <div>
          <h2 id="tipAmount">$0.00</h1>
        </div>
      </div>
      <div div class="section">
        <div>
          <span>Total</span><br>
          <span class="person">/ person</span>
        </div>
        <div>
          <h2 id="total">$0.00</h2>
        </div>
      </div>
    </div>
    <button onclick="reset()"><strong>RESET</strong></button>
  </div>
</div>

  
  <div class="attribution"> 
    Coded by <a href="https://github.com/TylerDurden230" target="_blank">Tylerdurden230</a>
  </div>
  <script src="./script.js"></script>
</body>
</html>
